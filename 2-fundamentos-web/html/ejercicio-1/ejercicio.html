<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla </title>
</head>
<style>
    td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

</style>
<body>
    <h2>Peliculas</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Epoca</th>
                <th>Categoria</th>
            </tr>        
        </thead>
        <tbody>
            <tr>
                <td>Volver al futuro</td>
                <td>90´s</td>
                <td>Ciencia ficcion</td>
            </tr>
            <tr>
                <td>Deadpool</td>
                <td>Actual</td>
                <td>Ciencia ficcion/Heroes</td>
            </tr>
            <tr>
                <td>Forest Gump</td>
                <td>90´s</td>
                <td>Comedia/Drama</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
